<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High-Ticket Battleship</title>
    <style>
        :root {
            --bg: #0a0e14;
            --grid-border: #1f2937;
            --player-color: #3b82f6;
            --ai-color: #ef4444;
            --accent: #10b981;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 200px;
            background: #111827;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--grid-border);
        }

        .ship-item {
            background: #374151;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            transition: 0.3s;
        }

        .ship-item:hover { background: var(--player-color); }

        /* Board Styling */
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            border: 2px solid var(--grid-border);
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #1f2937;
            border: 1px solid #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .cell.hit { background: var(--ai-color); }
        .cell.miss { background: #4b5563; }
        .cell.ship { background: var(--player-color); }

        /* Win Modal */
        #win-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #1f2937;
            padding: 40px;
            border: 2px solid var(--accent);
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        button {
            padding: 10px 20px;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>BATTLESHIP AI</h1>
    <p id="status">Place your ships to begin!</p>

    <div class="game-container">
        <div id="sidebar">
            <h3>Ships</h3>
            <div id="ship-1" class="ship-item" onclick="selectShip(1, 'Carrier')">Carrier (5)</div>
            <div id="ship-2" class="ship-item" onclick="selectShip(2, 'Battleship')">Battleship (4)</div>
            <div id="ship-3" class="ship-item" onclick="selectShip(3, 'Sub')">Submarine (3)</div>
        </div>

        <div>
            <h3>Your Fleet</h3>
            <div id="player-board" class="board"></div>
        </div>

        <div>
            <h3>Enemy Waters</h3>
            <div id="enemy-board" class="board"></div>
        </div>
    </div>

    <div id="win-modal">
        <h2 id="win-text">YOU WIN!</h2>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

<script>
    const playerBoardUI = document.getElementById('player-board');
    const enemyBoardUI = document.getElementById('enemy-board');
    const statusText = document.getElementById('status');
    
    let isPlayerTurn = false;
    let selectedShipId = null;
    let playerShipsPlaced = 0;
    const totalShips = 3;

    let playerHits = 0;
    let aiHits = 0;

    // Initialize Boards
    function createBoard(uiElement, clickHandler) {
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', () => clickHandler(i));
            uiElement.appendChild(cell);
        }
    }

    // 1. SHIP PLACEMENT LOGIC
    function selectShip(id, name) {
        selectedShipId = id;
        statusText.innerText = "Click your board to place " + name;
    }

    function handlePlayerPlacement(index) {
        if (selectedShipId === null) return;
        
        const cell = playerBoardUI.children[index];
        if (cell.classList.contains('ship')) return;

        cell.classList.add('ship');
        
        // HIDE FROM SIDEBAR
        document.getElementById('ship-' + selectedShipId).style.display = 'none';
        
        selectedShipId = null;
        playerShipsPlaced++;

        if (playerShipsPlaced === totalShips) {
            startBattle();
        }
    }

    // 2. BATTLE LOGIC
    function startBattle() {
        isPlayerTurn = true;
        statusText.innerText = "BATTLE START! Click Enemy Waters.";
        // AI random ships (Simplified for demo: just 5 random spots)
        for (let i = 0; i < 10; i++) {
            let rand = Math.floor(Math.random() * 100);
            enemyBoardUI.children[rand].dataset.hasShip = "true";
        }
    }

    function handlePlayerShot(index) {
        if (!isPlayerTurn) return;
        
        const cell = enemyBoardUI.children[index];
        if (cell.classList.contains('hit') || cell.classList.contains('miss')) return;

        if (cell.dataset.hasShip === "true") {
            cell.classList.add('hit');
            playerHits++;
        } else {
            cell.classList.add('miss');
        }

        checkWin();
        isPlayerTurn = false;
        statusText.innerText = "Computer is thinking...";
        setTimeout(computerTurn, 800);
    }

    // 3. COMPUTER TURN (ONE SHOT EACH)
    function computerTurn() {
        let rand;
        do {
            rand = Math.floor(Math.random() * 100);
        } while (playerBoardUI.children[rand].classList.contains('hit') || playerBoardUI.children[rand].classList.contains('miss'));

        const cell = playerBoardUI.children[rand];
        if (cell.classList.contains('ship')) {
            cell.classList.add('hit');
            aiHits++;
        } else {
            cell.classList.add('miss');
        }

        checkWin();
        isPlayerTurn = true;
        statusText.innerText = "Your Turn!";
    }

    function checkWin() {
        if (playerHits >= 5) triggerWin("YOU WIN!");
        if (aiHits >= 3) triggerWin("AI WINS!");
    }

    function triggerWin(text) {
        document.getElementById('win-text').innerText = text;
        document.getElementById('win-modal').style.display = 'block';
    }

    createBoard(playerBoardUI, handlePlayerPlacement);
    createBoard(enemyBoardUI, handlePlayerShot);
</script>
</body>
</html>
